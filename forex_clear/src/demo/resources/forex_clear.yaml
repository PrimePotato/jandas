### Service Configuration ----------------------------------------------------------------------------

currencyPairConfig: /currency_pair.yaml
currencyConfig:      /currency.yaml
yieldCurveConfig:   /yield_curve.yaml

#contains the default env for all services  -----------------------------------------------------------
env: \\filpr1\#FILPR1\ForexClear\FOREXCLEAR ACTIVE\SMART\Prod Reports\20181115

#Location of working directory------------------------------------------------------------------------
workingDir: D:/projects/nsv/working/20181115


#-----------------------------------------------------------------------------------------------------
calendar:
  #dir: 'put your custom path here'
  file_pattern: '*_EOD_*_FXMD0017.csv'
  #header: true
  #charset: UTF-8
  #parallel: true
  columns:
    "HolidayCalendar": String
    "Currency": String
    "HolidayDates": [Date, "dd/MM/yyyy"]

#-----------------------------------------------------------------------------------------------------
trade:
  parser_settings:
    selectFields:  [SubAccount, Member, TradeRef, ForexClearRef, PackageRef, ContractRef,
    Version, MemberRef, MatcherRef, MatchingService, LCHRegistrationDateTime, StateName,
    PrevStateName, TradeType, TradeDate , TradeParticipant, OriginalCounterparty, Portfolio,
    BuySell, CallPut, CurrencyPair, BuyCurrency, BuyAmount, SellCurrency, SellAmount, CallCurrency,
    CallAmount, PutCurrency, PutAmount, Price/Strike, QuoteBasis, BaseCurrency, SettlementDate,
    ExpiryDate, ExpiryTime, PremiumCurrency, PremiumAmount, PremiumSettlementDate]
  file_pattern: '*_FRPT0001.csv'
  columns:
    "ForexClearRef" : [int,true]
    "TradeRef": [int,true]
    "StateName": [TradeState,true]
    "TradeType": [TradeType,true]
    "BuySell": [BuySell,true]
    "Price/Strike": [double,true]
    "^\\w+Amount$": [double,true]
    "^\\w+(Id|Ref|Name|Type)$": [String,true]
    "^\\w+Currency$": [Currency,true]
    "CurrencyPair": [CurrencyPair,true]
    "^\\w+Date$":   [Date,true,  "dd/MM/yyyy"]
    "ExpiryTime":   [Time,true, "HH:mm:ss"]


fxndf:
  parser_settings:
    selectFields:  [SubAccount, Member, TradeRef, ForexClearRef, PackageRef, ContractRef,
    Version, MemberRef, MatcherRef, MatchingService, LCHRegistrationDateTime, StateName,
    PrevStateName, TradeType, TradeDate , TradeParticipant, OriginalCounterparty, Portfolio,
    BuySell, CurrencyPair, BuyCurrency, BuyAmount, SellCurrency, SellAmount]
  file_pattern: '*_FRPT0001.csv'
  columns:
    "ForexClearRef" : [int,true]
    "TradeRef": [int,true]
    "StateName": [TradeState,true]
    "TradeType": [TradeType,true]
    "BuySell": [BuySell,true]
    "^\\w+Amount$": [double,true]
    "^\\w+(Id|Ref|Name|Type)$": [String,true]
    "^\\w+Currency$": [Currency,true]
    "CurrencyPair": [CurrencyPair,true]
    "^\\w+Date$":   [Date,true,  "dd/MM/yyyy"]
    "ExpiryTime":   [Time,true, "HH:mm:ss"]
  where:
    TradeType: [FxNDF]


#-----------------------------------------------------------------------------------------------------
market:
  #dir: 'put your custom path here'
  fx_spt:
    file_pattern: '*_EOD_*_FXMD0001.csv'
    columns:
      "CurrencyPair": CurrencyPair
      "^(Bid|Mid|Ask)$": double
      "^\\w+Date$": [Date, "dd/MM/yyyy"]
      #"^\\w+DateTime$": [LocalDateTime, "dd/MM/yyyy HH:mm:ss"]

  fx_fwd:
    file_pattern: '*_EOD_*_FXMD0002.csv'
    columns:
      "Currency": Currency
      "TenorPoint": String
      "PipConvention": double
      "^(Bid|Mid|Ask)$": double
      "^\\w+Date$": [Date, "dd/MM/yyyy"]
      #"^\\w+DateTime$": [LocalDateTime, "dd/MM/yyyy HH:mm:ss"]

  ir_yld:
    file_pattern: '*_EOD_*_FXMD0012.csv'
    columns:
      "Currency": Currency
      "CurveId": String
      "FloatingTenorPoint": String
      "ZeroCouponRate": double
      "^\\w+Date$": [Date, "dd/MM/yyyy"]

  fx_vol:
    file_pattern: '*_EOD_*_FXMD0005.csv'
    columns:
      "CurrencyPair": CurrencyPair
      "Delta": VolNode
      "^\\w+Id$": String
      "Volatility": double
      "^\\w+Date$": [Date, "dd/MM/yyyy"]

#-----------------------------------------------------------------------------------------------------
scenario:
  #dir: 'put your custom path here'
  fx_spt:
    file_pattern: '*_EOD_*_FXMD0007.csv'
    columns:
      "Scenario": int
      "CurrencyPair": CurrencyPair
      "ShiftType": ShiftType
      "SpotRateShift_Core": double
      "SpotRateShift_Floor": double
      "^\\w+Date$": [Date, "dd/MM/yyyy"]

  ir_yld:
    file_pattern: '*_EOD_*_FXMD0009.csv'
    columns:
      "Scenario": int
      "Currency": Currency
      "Index": String
      "TenorPoint": String
      "ShiftType": ShiftType
      "IntRateShift_Core": double
      "IntRateShift_Floor": double
      "^\\w+Date$": [Date, "dd/MM/yyyy"]

  fx_vol:
    file_pattern: '*_EOD_*_FXMD0008.csv'
    columns:
      "Scenario": int
      "CurrencyPair": CurrencyPair
      "TenorPoint": String
      "DeltaPoint": VolNode
      "ShiftType": ShiftType
      "VolShift": double
      "^\\w+Date$": [Date, "dd/MM/yyyy"]



